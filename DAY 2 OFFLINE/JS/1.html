<script type="text/javascript">
	
var a=10;
console.log(a);

if (a>1) {
	console.log("true");
}
else{
	console.log("false");
}

for (var i = 0; i < 10; i++) {
	console.log(i);
	document.write(i+"<br>");

}
while(i>0){
	console.log(i);
	i=i-1;
}
var k=["a",1,2,3,"v"]
for (var i = 0; i < k.length; i++) {
	
	document.write("<br>"+k[i]+"<br>");
}


</script>
